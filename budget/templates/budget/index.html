{% extends 'budget/base.html' %}

{% block content %}
    <h2><a>{{ 'Select budget entry' }}</a></h2>
    {% if budget_list %}
        <ul>
        {% for entry in budget_list %}
            <li><a href="{% url 'budget:detail' entry.id %}">{{ entry.description }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No budget entries are available.</p>
    {% endif %}
{% endblock %}
